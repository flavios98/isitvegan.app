name = "Tartrazine "
alternative_names = ["FD&C Yellow 5"]
e_numbers = ["E102"]
state = "vegan"
description = """
A synthetic yellow azo dye found in fruit squash, fruit cordial, coloured fizzy drinks, instant puddings, cake mixes, custard powder, soups, sauces, ice cream, ice lollies, sweets, chewing gum, marzipan, jam, jelly, marmalade, mustard, yoghurt and many convenience foods together with glycerine, lemon and honey products. It can also be found in the shells of medicinal capsules.
